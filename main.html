<!DOCTYPE html>
<html>

<head>
  <title>Job Application Form</title>
</head>

<body>
  <form action="" method="post">
    <label for="Name">Name *</label>
    <input name="Name" type="text" id="Name" required>

    <label for="Email">Email *</label>
    <input name="email" type="email" id="Email" required>

       <label>Gender *</label>
        <label for="male"><input type="radio" id="male" name="gender" required>Male</label>
        <label for="female"><input type="radio" id="female" name="gender" required>Female</label>

    <label for="Laptop">Laptop Brands</label>
    <select name="laptop brands" id="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>

    <label for="Age">Age *</label>
    <input name="age" type="number" id="Age" required>

    <label for="dob">Date of Birth *</label>
    <input name="date of birth" type="date" id="dob" required>

    <label for="password">Password *</label>
    <input name="password input" type="password" id="password" required>

    <label for="URL input">Portfolio URL</label>
    <input name="Portfolio URL" type="url" id="portfolio">

    <button type="submit">Submit</button>
  </form>
</body>

</html>
